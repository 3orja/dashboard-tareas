server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Configuraci칩n para la SPA (Single Page Application)
    location / {
        # Primero intenta servir el archivo solicitado directamente
        try_files $uri $uri/ /index.html;
        # Habilita la compresi칩n gzip
        gzip_static on;
    }

    # Configuraci칩n para API (proxy hacia el backend)
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # P치ginas de error personalizadas
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}